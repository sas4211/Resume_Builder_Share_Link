<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable_Resumer_Builder</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <h1>
        Shareable Resumer Builder
    </h1>
    <form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>
        
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for ="phone">Phone Number: </label>
        <input type="number" id ="phone" placeholder="Enter Your Phone Number" required>
        
        <label for ="email">Email: </label>
        <input type ="email" id="email" placeholder="Enter Your Email " required>

        
        <label for="address">Address: </label>
       <input type ="address" id= "address" placeholder="Enter Your Address" required>

    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for ="education">Education: </label>
        <textarea id ="education" placeholder="Enter Your Education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter Your Experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills: </label>
        <textarea id ="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>
    <!--Shareable Dynamic Resume-->
    
    <div id ="resume-display" contenteditable="true">
        <!--Resume Will Be Generate Below-->
    </div>

    <br>

<!--Shareable Link and Download Option-->
<div id ="shareable-link-container" style ="display: none;">
    <h2>Shareable Link</h2>
    <p> Your Unique Link To View Or Edit Resume: </p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>

    <button id="download-pdf"><b>Download asPDF</b></button>

</div>
    
 <script src="script.js"></script>

</body>
</html>
